# Political Document Analysis System Configuration

[paths]
data_dir = ./data
output_dir = ./output
log_dir = ./logs
model_dir = ./models

[ingestion]
# Supported file formats
supported_formats = ["pdf", "docx", "txt", "html", "json", "csv"]

# Web crawling settings
max_depth = 3
max_pages = 1000
respect_robots_txt = true
delay_between_requests = 1.0

[extraction]
# Entity extraction settings
enable_named_entity_recognition = true
enable_relation_extraction = true
enable_sentiment_analysis = true

# Custom political entities
political_entities = ["politician", "political_party", "legislation", "policy", "vote", "election"]

[graph]
# Knowledge graph settings
graph_database = "neo4j"
enable_dynamic_updates = true
enable_visualization = true

# Graph construction parameters
min_confidence_score = 0.7
max_relationships_per_entity = 50

[mcp]
# Model Context Protocol settings
mcp_server_url = "http://localhost:8000"
enable_oauth = false
max_retries = 3

[agents]
# Agent configuration
max_iterations = 10
enable_tool_usage = true
enable_memory = true

[llm]
# Language model settings
model_name = "gpt-4"
temperature = 0.7
max_tokens = 2000

[embedding]
# Embedding model settings
model_name = "text-embedding-3-large"
dimensions = 3072

[evaluation]
# Evaluation settings
enable_auto_evaluation = true
evaluation_dataset_path = ./data/evaluation